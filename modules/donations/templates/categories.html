{% extends "base.html" %}
{% block title %}Categories{% endblock title %}
{% block content %}
    <div class="row">
        <ul class="list-group">
            {% for category in categories %}

              <li class="list-group-item"> Donar de $ {{category.start}} a $ {{category.end}} </li>
              <a href="{{ goal.get_absolute_url }}{{ category.name }}" class="btn btn-primary">Elegir</a>

            {% endfor %}
        </ul>


    </div>
{% endblock content %}
