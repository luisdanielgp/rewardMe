{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    {# <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">#}
    {% block css %}
    {% endblock css %}
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
              <img src="https://photos-2.dropbox.com/t/2/AAAjCAA5w_tCuw5EfRWPhVgANsnToZnnG5tR0tkdxoWdNA/12/670575811/jpeg/32x32/1/_/1/2/logo_rewardme.jpg/EOfFnr0FGAcgBygH/ujlv-gbTdEjPKtEzCyj9HUlpj4bPIVYwBGzI4Y_lF70?size=1280x960&size_mode=3" width="30" height="30" class="d-inline-block align-top" alt="">
          RewardMe
          </a>
      </nav>
      {% block content %}
      {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    {# <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>  <!-- siempre va jquery primero -->#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    {# <script src="{% static 'js/bootstrap.min.js' %}"></script>#}
    {% block js %}
    {% endblock js %}
  </body>
</html>
